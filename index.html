        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {

                    const img = document.getElementById('crushImage');

        function getRandomCompliment() {
            if (usedCompliments.length === compliments.length) {
                usedCompliments = [];
            }
            
            const availableCompliments = compliments.filter(c => !usedCompliments.includes(c));
            const randomIndex = Math.floor(Math.random() * availableCompliments.length);
            const compliment = availableCompliments[randomIndex];
            
            usedCompliments.push(compliment);
            return compliment;
        }

        document.getElementById('imageContainer').addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const complimentText = getRandomCompliment();
            const complimentDiv = document.createElement('div');
            complimentDiv.className = 'compliment';
            complimentDiv.textContent = complimentText;
            complimentDiv.style.left = x + 'px';
            complimentDiv.style.top = y + 'px';

        function clearCompliments() {

            complimentsData = [];

        function downloadImage() {
            const container = document.getElementById('imageContainer');
            const img = document.getElementById('crushImage');
            
            if (!img.src || img.src === window.location.href) {
                alert('Please upload an image first!');
                return;
            }

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
            
            const image = new Image();
            image.crossOrigin = 'anonymous';
            image.onload = function() {
                ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
                
                ctx.font = '16px Segoe UI';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                complimentsData.forEach(comp => {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
                    ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
                    ctx.lineWidth = 2;
                    
                    const padding = 15;
                    const textMetrics = ctx.measureText(comp.text);
                    const textWidth = textMetrics.width;
                    const boxWidth = textWidth + (padding * 2);
                    const boxHeight = 40;
                    
                    const x = comp.x - boxWidth / 2;
                    const y = comp.y - boxHeight / 2;
                    
                    ctx.beginPath();
                    ctx.roundRect(x, y, boxWidth, boxHeight, 20);
                    ctx.fill();
                    ctx.stroke();
                    
                    ctx.fillStyle = '#333';
                    ctx.fillText(comp.text, comp.x, comp.y);
                    
                    ctx.font = '20px Segoe UI';
                    ctx.fillText('üíñ', comp.x, comp.y - 25);
                    ctx.font = '16px Segoe UI';
                });

                    const url = URL.createObjectURL(blob);

                    a.href = url;
                    a.download = 'special-compliments.png';
                    a.click();
                    URL.revokeObjectURL(url);
                });
            };
            image.src = img.src;

        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
                if (w < 2 * r) r = w / 2;
                if (h < 2 * r) r = h / 2;
                this.beginPath();
                this.moveTo(x + r, y);
                this.arcTo(x + w, y, x + w, y + h, r);
                this.arcTo(x + w, y + h, x, y + h, r);
                this.arcTo(x, y + h, x, y, r);
                this.arcTo(x, y, x + w, y, r);
                this.closePath();
                return this;
            };
